<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>

    <div class="navbar navbar-default">
        <div id="name"></div>
        <div>Memory Game</div>
        <div class="border border-dark pe-5 ps-2 rounded-pill">
            <span id="minutes">00</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
        </div>
    </div>
    
    
    <div class="game">
        <div class="controls">
            <button type="button" class="btn btn-success" onclick="time()">Start</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You won!</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="gamescripts.js"></script>
</body>

</html>
